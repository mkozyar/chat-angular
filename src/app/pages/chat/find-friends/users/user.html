<div class="user-profile" ng-if = "user.login">
    <div class="user-deteil-wrap">
        <img ng-src={{user.avatar}} alt="">
        <div class="user-detail">
            <div class="user-name">
                {{user.login}}
            </div>
            <div class="user-desc">
                {{user.status}}
            </div>
            <div class="user-email">
                E-mail: {{user.email}}
            </div>
           
    
        </div>
    </div>
    <div class = "add-friend">
        <button ng-click = "addToFriends()" ng-disabled="isRequestSent()">{{isRequestSent()? 'The request has been sent':'Add to friends'}}</button>
    </div>
</div>
