<div class="user-profile" ng-if = "user.name">
    <div class="user-deteil-wrap">
        <img ng-src={{user.avatar}} alt="">
        <div class="user-detail">
            <div class="user-name">
                {{user.name}}
            </div>
            <div class="user-desc">
                {{user.status}}
            </div>
            <div class="user-email">
                E-mail: {{user.email}}
            </div>
           
    
        </div>
    </div>
    <div class = "add-friend">
        <button>Add to friends</button>
    </div>
</div>
