<div class="{{leftSideClass()}}">
    <div class="{{leftBarVisible? 'header': 'reverse'}}">
        <div ng-click="toggleLeftBar()">
            <i class="fa fa-long-arrow-left" aria-hidden="true" ng-if="leftBarVisible"></i>
            <i class="fa fa-long-arrow-right" aria-hidden="true" ng-if="!leftBarVisible"></i>
        </div>
        <div class="room-search" ng-if="leftBarVisible">
            <input type="text" placeholder="search">
        </div>
        <div>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <div class="chat-rooms">
        <div class="room" ng-repeat="room in rooms" ng-click="getMessages(room.name)">
            <div class="avatar">
                <img src="app/assets/images/avatar.png" alt="">
            </div>
            <div class="info" ng-if="leftBarVisible">
                <div class="nickname">
                    {{room.name}}
                </div>
                <div class="description">
                    {{room.description}}
                </div>
            </div>
            <div class="time" ng-if="leftBarVisible">
                5 m
            </div>
        </div>
    </div>

</div>
<div class="{{fullLeftSideWidth()}}">
    <div class="header">
        <div class="messages-search">
            <input type="text">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </div>
    <div class="messages-list">
        <div class="message" ng-repeat="mes in messages">
            <div class="avatar">
                <img src="app/assets/images/avatar.png" alt="">
            </div>
            <div class="message-text">
                {{mes.text}}
            </div>
            <div class="date">
                {{mes.sentAt}}
            </div>
        </div>

    </div>
    <div class="write-message">
        <textarea name="" placeholder="Type something"></textarea>
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>
    <div class="scroll"></div>
</div>
