<div class="{{leftSideClass()}}">
    <div class="{{leftBarVisible? 'header': 'reverse'}}">
        <div ng-click="toggleLeftBar()">
            <i class="fa fa-long-arrow-left" aria-hidden="true" ng-if="leftBarVisible"></i>
            <i class="fa fa-long-arrow-right" aria-hidden="true" ng-if="!leftBarVisible"></i>
        </div>
        <div class="room-search" ng-if="leftBarVisible">
            <input type="text" placeholder="search" ng-model = "filters.roomSearch">
        </div>
        <div>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <div class="chat-rooms">
        <div class="{{getActiveRoom(room.name)? 'room active':'room'}}" ng-repeat="room in rooms"   ui-sref = "home.chat.messages({chatRoom: room.name})">
            <div class="avatar">
                <img src="app/assets/images/avatar.png" alt="">
            </div>
            <div class="info" ng-if="leftBarVisible">
                <div class="nickname">
                    {{room.name}}
                </div>
                <div class="description">
                    {{room.description}}
                </div>
            </div>
            <div class="time" ng-if="leftBarVisible">
                5 m
            </div>
        </div>
    </div>

</div>
    <div ui-view class="{{fullLeftSideWidth()}}"></div>
