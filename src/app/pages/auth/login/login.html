<div class="auth-container">
    <div class="auth_tabs">
        <div class="sign-tab active">
                <a ui-sref = "home.login">sign in</a>
        </div>
        <div class="sign-tab">
                <a ui-sref = "home.registration">sign up</a>
        </div>
    </div>
    <div class="login-form">
        <input type="text" placeholder="LOGIN" ng-model = "login">
        <input type="text" placeholder="PASSWORD" ng-model = "password">
        <a href="#/login">Forgot Password?</a>
        <button ng-click="signIn()">LOGIN</button>
    </div>

</div>
