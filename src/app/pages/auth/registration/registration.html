<div class="auth-container">
    <div class="auth_tabs">
        <div class="sign-tab">
            <a ui-sref="home.login">sign in</a>
        </div>
        <div class="sign-tab active">
            <a ui-sref="home.registration">sign up</a>
        </div>
    </div>
    <div class="login-form">
        <input type="text" placeholder="LOGIN" ng-model = "login">
        <input type="text" placeholder="EMAIL" ng-model = "email">
        <input type="password" placeholder="PASSWORD" ng-model = "password">
        <input type="password" placeholder="CONFIRM PASSWORD" ng-model = "confirmPassword">
        <button ng-click="register()">REGISTER</button>
    </div>


</div>
